<!doctype html>
<html>
<head>
    <title>Teams Transcript Saver</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 15px 20px;
            width: 400px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2, p {
            margin: 4px 0;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            font-style: italic;
            font-weight: normal;
            color: #555;
        }

        .info-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 15px;
            line-height: 1.5;
        }

        .small-info-text {
            font-size: 12px;
            color: #6c757d;
            width: 100%;
            text-align: left;
            margin-left: 2px;
        }

        #status-message {
            font-weight: bold;
            margin-top: 15px;
            height: 20px;
        }

        #status-message a {
            color: #17a2b8;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        #status-message a:hover {
            color: #138496;
        }

        kbd {
            background-color: #fafafa;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 1px 0 #bbb;
            color: #333;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
            padding: 3px 6px;
            margin: 0 2px;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
            gap: 10px;
        }
        
        button, .split-button > button {
            padding: 10px;
            font-size: 14px;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            white-space: nowrap;
        }

        button:disabled, .split-button > button:disabled {
            background-color: #cccccc !important;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #copyButton, #copyDropdownButton { background-color: #007bff; }
        #copyButton:not(:disabled):hover, #copyDropdownButton:not(:disabled):hover { background-color: #0069d9; }
        
        #saveButton, #saveDropdownButton { background-color: #28a745; }
        #saveButton:not(:disabled):hover, #saveDropdownButton:not(:disabled):hover { background-color: #1e7e34; }

        .split-button {
            position: relative;
            display: flex;
            flex-grow: 1;
        }
        .split-button-main {
            flex-grow: 1;
            border-radius: 6px 0 0 6px;
        }
        .split-button-dropdown {
            flex-grow: 0;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 8px;
            margin-left: -1px;
            border-radius: 0 6px 6px 0;
        }
        .split-button-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            width: 100%;
            border-radius: 4px;
            overflow: hidden;
            padding: 5px 0;
        }
        .split-button-options a {
            color: black;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }
        .split-button-options a:hover { 
            background-color: #f1f1f1; 
        }
        .dropdown-divider {
            height: 1px;
            margin: 5px 0;
            overflow: hidden;
            background-color: #e9ecef;
        }
        
        /* --- Settings Sections --- */
        .settings-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .settings-header {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 5px 0;
            text-align: left;
        }
        .settings-subheader {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin: 10px 0 5px 0;
            text-align: left;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .setting-item {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }
        .setting-label {
            font-size: 14px;
            color: #333;
        }
        select#defaultSaveFormat {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* --- Toggle Switch --- */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
            flex-shrink: 0;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 25px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(25px);
        }

        /* --- Speaker Aliases --- */
        .alias-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .alias-item label {
            flex: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .alias-item input {
            flex: 2;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #speaker-alias-list p {
            font-size: 13px;
            color: #666;
            text-align: left;
        }

    </style>
    <script src="popup.js" defer></script>
</head>

<body>
    <h2>Teams Captions Saver v4.5</h2>
    <p class="subtitle">For Microsoft Teams on the Web</p>
    
    <p id="manual-start-info" class="info-text">To begin, turn on live captions in your Teams meeting.</p>

    <p id="status-message">Checking status...</p>

    <div class="button-container">
        <div class="split-button" id="copy-container">
            <button id="copyButton" class="split-button-main" disabled>Copy Transcript</button>
            <button id="copyDropdownButton" class="split-button-dropdown" disabled>▾</button>
            <div id="copyOptions" class="split-button-options">
                <a href="#" data-copy-type="standard">Copy Standard Transcript</a>
                <a href="#" data-copy-type="ai">Copy for AI Analysis</a>
            </div>
        </div>
        <div class="split-button" id="save-container">
            <button id="saveButton" class="split-button-main" disabled>Save as Markdown</button>
            <button id="saveDropdownButton" class="split-button-dropdown" disabled>▾</button>
            <div id="saveOptions" class="split-button-options">
                <a href="#" data-format="md">Save as Markdown (.md)</a>
                <a href="#" data-format="txt">Save as TXT (.txt)</a>
            </div>
        </div>
    </div>
    <div class="settings-container">
        <h3 class="settings-header">Settings</h3>

        <div class="settings-group">
            <p class="settings-subheader">Session Settings</p>
            <div id="speaker-alias-container">
                 <label class="setting-label" style="margin-bottom: 10px;">Speaker Aliases</label>
                 <div id="speaker-alias-list"><p>Start capturing to see the speaker list.</p></div>
            </div>
        </div>
    </div>
</body>
</html>
